          <ng-container *ngFor="let item of pricing; let i = index;">

            <div class="col-lg-4 box" data-aos="zoom-in" [ngClass]="{'featured':(i+1)%2 == 0}">
              <span class="featured-badge" *ngIf="item.isFeatured">Featured</span>
              <h3>Business</h3>
              <h4>$29<span>per month</span></h4>
              <ul>
                <li><i class="{{item.checked1}}"></i> {{item.list1}}</li>
                <li><i class="{{item.checked2}}"></i> {{item.list2}}</li>
                <li><i class="{{item.checked3}}"></i> {{item.list3}}</li>
                <li [ngClass]="{'strike': i == 0}"><i class="{{item.checked4}}"></i> <span>{{item.list4}}</span></li>
                <li [ngClass]="{'strike': i == 0}"><i class="{{item.checked5}}"></i> <span>{{item.list5}}</span></li>
              </ul>
              <a href="#" class="get-started-btn">Get Started</a>
            </div>
          </ng-container>
